<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-book"></i> 图书管理系统
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="bi bi-house"></i> 首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/books"><i class="bi bi-book"></i> 图书管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users"><i class="bi bi-people"></i> 用户管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories"><i class="bi bi-tags"></i> 分类管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/borrow"><i class="bi bi-journal-arrow-up"></i> 借阅管理</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-center mb-0">图书管理系统</h1>
        <a href="/" class="btn btn-outline-primary">
            <i class="bi bi-house"></i> 返回首页
        </a>
    </div>

    <!-- 搜索框 -->
    <form th:action="@{/books}" method="get" class="mb-4">
        <div class="row">
            <div class="col-md-8">
                <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="搜索书名、作者或ISBN...">
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary w-100">搜索</button>
            </div>
        </div>
    </form>

    <!-- 在表格上方添加分类筛选按钮 -->
    <div class="mb-3">
        <h6>按分类筛选:</h6>
        <div class="d-flex flex-wrap gap-2">
            <a href="/books" class="btn btn-outline-secondary btn-sm">全部</a>
            <a th:each="category : ${allCategories}"
               th:href="@{/books/category/{id}(id=${category.id})}"
               th:text="${category.name}"
               class="btn btn-outline-info btn-sm"></a>
        </div>
    </div>

    <!-- 图书列表 -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>书名</th>
                <th>作者</th>
                <th>ISBN</th>
                <th>描述</th>
                <th>总数量</th>
                <th>可用数量</th>
                <th>分类</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(books)}">
                <td colspan="9" class="text-center">没有找到图书</td>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${#strings.abbreviate(book.description, 30)}"></td>
                <td th:text="${book.totalCopies}"></td>
                <td th:text="${book.availableCopies}"></td>
                <td th:text="${book.category?.name ?: '未分类'}"></td>
                <td>
                    <button class="btn btn-sm btn-primary borrow-btn" th:attr="data-id=${book.id}">借书</button>
                    <button class="btn btn-sm btn-warning return-btn" th:attr="data-id=${book.id}">还书</button>
                    <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-info">编辑</a>
                    <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('确定要删除这本图书吗？')">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <a href="/books/add" class="btn btn-success me-2">
            <i class="bi bi-plus-circle"></i> 添加图书
        </a>
        <a href="/" class="btn btn-outline-primary">
            <i class="bi bi-house"></i> 返回首页
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // 借书功能
        $('.borrow-btn').click(function() {
            var bookId = $(this).data('id');
            $.post('/books/borrow/' + bookId, function(response) {
                alert(response);
                location.reload();
            }).fail(function(xhr) {
                alert(xhr.responseText);
            });
        });

        // 还书功能
        $('.return-btn').click(function() {
            var bookId = $(this).data('id');
            $.post('/books/return/' + bookId, function(response) {
                alert(response);
                location.reload();
            }).fail(function(xhr) {
                alert(xhr.responseText);
            });
        });
    });
</script>
</body>
</html>
