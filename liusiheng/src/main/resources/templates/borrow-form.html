<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>借书 - 图书管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">借书</h2>
        
        <form th:action="@{/borrow/borrow}" method="post">
            <div class="mb-3">
                <label for="userId" class="form-label">借阅者 *</label>
                <select class="form-control" id="userId" name="userId" required>
                    <option value="">请选择借阅者</option>
                    <!-- 用户选项将通过JavaScript或后端填充 -->
                </select>
            </div>
            
            <div class="mb-3">
                <label for="bookId" class="form-label">图书 *</label>
                <select class="form-control" id="bookId" name="bookId" required>
                    <option value="">请选择图书</option>
                    <!-- 图书选项将通过JavaScript或后端填充 -->
                </select>
            </div>
            
            <div class="mb-3">
                <label for="days" class="form-label">借阅天数 *</label>
                <input type="number" class="form-control" id="days" name="days" min="1" max="30" value="7" required>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">借书</button>
                <a href="/borrow" class="btn btn-secondary">取消</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // 加载用户列表
            $.get('/users', function(users) {
                var userSelect = $('#userId');
                users.forEach(function(user) {
                    userSelect.append('<option value="' + user.id + '">' + user.fullName + ' (' + user.username + ')</option>');
                });
            });
            
            // 加载图书列表
            $.get('/books', function(books) {
                var bookSelect = $('#bookId');
                books.forEach(function(book) {
                    if(book.availableCopies > 0) {
                        bookSelect.append('<option value="' + book.id + '">' + book.title + ' - ' + book.author + ' (可用: ' + book.availableCopies + ')</option>');
                    }
                });
            });
        });
    </script>
</body>
</html>
