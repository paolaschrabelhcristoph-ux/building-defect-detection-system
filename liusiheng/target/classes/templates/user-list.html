<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-book"></i> 图书管理系统
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="bi bi-house"></i> 首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books"><i class="bi bi-book"></i> 图书管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/users"><i class="bi bi-people"></i> 用户管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories"><i class="bi bi-tags"></i> 分类管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/borrow"><i class="bi bi-journal-arrow-up"></i> 借阅管理</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-center mb-0">用户管理</h1>
        <a href="/" class="btn btn-outline-primary">
            <i class="bi bi-house"></i> 返回首页
        </a>
    </div>

    <div class="d-flex justify-content-between mb-4">
        <a href="/users/add" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> 添加用户
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>姓名</th>
                <th>邮箱</th>
                <th>电话</th>
                <th>用户类型</th>
                <th>状态</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(users)}">
                <td colspan="9" class="text-center">没有找到用户</td>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.fullName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.userType}"></td>
                <td>
                    <span th:if="${user.status} == 1" class="badge bg-success">激活</span>
                    <span th:unless="${user.status} == 1" class="badge bg-danger">禁用</span>
                </td>
                <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-info">编辑</a>
                    <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('确定要删除这个用户吗？')">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <a href="/" class="btn btn-outline-primary">
            <i class="bi bi-house"></i> 返回首页
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
