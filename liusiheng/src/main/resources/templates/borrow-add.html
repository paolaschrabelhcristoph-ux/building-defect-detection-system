<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>借书 - 图书管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-book"></i> 图书管理系统
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="bi bi-house"></i> 首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books"><i class="bi bi-book"></i> 图书管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users"><i class="bi bi-people"></i> 用户管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories"><i class="bi bi-tags"></i> 分类管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/borrow"><i class="bi bi-journal-arrow-up"></i> 借阅管理</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-center mb-0">借书</h2>
        <a href="/borrow" class="btn btn-outline-primary">
            <i class="bi bi-arrow-left"></i> 返回列表
        </a>
    </div>

    <form th:action="@{/borrow/borrow}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="userId" class="form-label">借阅者 *</label>
                    <select class="form-control" id="userId" name="userId" required>
                        <option value="">请选择借阅者</option>
                        <option th:each="user : ${users}"
                                th:value="${user.id}"
                                th:text="${user.fullName} + ' (' + ${user.username} + ')'"></option>
                    </select>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="bookId" class="form-label">图书 *</label>
                    <select class="form-control" id="bookId" name="bookId" required>
                        <option value="">请选择图书</option>
                        <option th:each="book : ${availableBooks}"
                                th:value="${book.id}"
                                th:text="${book.title} + ' - ' + ${book.author} + ' (可用: ' + ${book.availableCopies} + ')'"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="days" class="form-label">借阅天数 *</label>
                    <input type="number" class="form-control" id="days" name="days" min="1" max="30" value="7" required>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-primary me-2">
                <i class="bi bi-journal-arrow-up"></i> 借书
            </button>
            <a href="/borrow" class="btn btn-secondary me-2">
                <i class="bi bi-x-circle"></i> 取消
            </a>
            <a href="/" class="btn btn-outline-primary">
                <i class="bi bi-house"></i> 返回首页
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
