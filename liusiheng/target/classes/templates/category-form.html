<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加/编辑分类 - 图书管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-book"></i> 图书管理系统
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="bi bi-house"></i> 首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books"><i class="bi bi-book"></i> 图书管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users"><i class="bi bi-people"></i> 用户管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/categories"><i class="bi bi-tags"></i> 分类管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/borrow"><i class="bi bi-journal-arrow-up"></i> 借阅管理</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>添加/编辑分类</h2>
        <a href="/categories" class="btn btn-outline-primary">
            <i class="bi bi-arrow-left"></i> 返回列表
        </a>
    </div>

    <form th:action="@{/categories/save}" th:object="${category}" method="post">
        <input type="hidden" th:field="*{id}" th:if="${category.id}">

        <div class="mb-3">
            <label for="name" class="form-label">分类名称 *</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">描述</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-primary me-2">
                <i class="bi bi-save"></i> 保存
            </button>
            <a href="/categories" class="btn btn-secondary me-2">
                <i class="bi bi-x-circle"></i> 取消
            </a>
            <a href="/" class="btn btn-outline-primary">
                <i class="bi bi-house"></i> 返回首页
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
