<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加/编辑用户 - 图书管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-book"></i> 图书管理系统
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="bi bi-house"></i> 首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books"><i class="bi bi-book"></i> 图书管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/users"><i class="bi bi-people"></i> 用户管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories"><i class="bi bi-tags"></i> 分类管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/borrow"><i class="bi bi-journal-arrow-up"></i> 借阅管理</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>添加/编辑用户</h2>
        <a href="/users" class="btn btn-outline-primary">
            <i class="bi bi-arrow-left"></i> 返回列表
        </a>
    </div>

    <form th:action="@{/users/save}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" th:if="${user.id}">

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名 *</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="password" class="form-label">密码 *</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="fullName" class="form-label">姓名 *</label>
                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="email" class="form-label">邮箱</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="phone" class="form-label">电话</label>
                    <input type="text" class="form-control" id="phone" th:field="*{phone}">
                </div>
            </div>

            <div class="col-md-3">
                <div class="mb-3">
                    <label for="userType" class="form-label">用户类型</label>
                    <select class="form-control" id="userType" th:field="*{userType}">
                        <option value="USER">普通用户</option>
                        <option value="ADMIN">管理员</option>
                    </select>
                </div>
            </div>

            <div class="col-md-3">
                <div class="mb-3">
                    <label for="status" class="form-label">状态</label>
                    <select class="form-control" id="status" th:field="*{status}">
                        <option value="1">激活</option>
                        <option value="0">禁用</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-primary me-2">
                <i class="bi bi-save"></i> 保存
            </button>
            <a href="/users" class="btn btn-secondary me-2">
                <i class="bi bi-x-circle"></i> 取消
            </a>
            <a href="/" class="btn btn-outline-primary">
                <i class="bi bi-house"></i> 返回首页
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
